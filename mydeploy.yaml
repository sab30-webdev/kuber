apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
  labels:
    app: node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: flyhighpaul/hello_world_app
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
